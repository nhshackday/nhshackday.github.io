<style>
    {% if include.header_image %}
    .title::before{background-image: url("{{ include.header_image }}")}
    {% else %}
    .title::before{background-image: url("/assets/images/headers/{{ page.header_image }}")}
    {% endif %}
</style>
<div class="title">
    {% if include.title %}
    <h1>{{ include.title }}</h1>
    <h2>{{ include.subtitle }}</h2>
    {% else %}
    <h1>{{ page.title }}</h1>
    <h2>{{ page.subtitle }}</h2>
    {% endif %}
    {% if page.image_credit.size > 0 %}
    <span>{{ page.image_credit[0].Licence }} <a href="{{ page.image_credit[0].URL }}" >{{ page.image_credit[0].Credit }}</a></span>
    {% endif %}
</div>
